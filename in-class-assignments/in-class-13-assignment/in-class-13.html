<!DOCTYPE html>
<html lang="en">

<head>
    <title>In Class Assignment 13</title>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .clicker {
            width: 200px;
            height: 70px;
            background-color: goldenrod;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <button id="ajax-get" class="clicker">Click This!</button>
    <div id="cars-container"></div>
    <script>
        $('#ajax-get').on('click', function () {
            $.ajax({
                url: 'http://localhost:8888/index.php?cars', // Correct query string usage
                type: "GET",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    $('#cars-container').html(""); // Clear old content
                    $.each(data, function (key, value) {
                        $('#cars-container').append(`<div class="user">${value['name']}</div>`);
                    });
                },
                error: function (xhr, status, error) {
                    console.error("AJAX Error:", status, error);
                }
            });
        });

    </script>
</body>

</html>
